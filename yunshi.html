<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日运势</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card .front {
            background-color: #4CAF50;
            color: white;
        }
        .card .back {
            background-color: #fff;
            color: black;
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .color-block {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="fortune-card">
            <div class="front">
                <button class="button" onclick="revealFortune()">抽</button>
            </div>
            <div class="back" id="fortune-result"></div>
        </div>
        <div class="result" id="lucky-number"></div>
        <div class="result" id="lucky-color"></div>
        <div class="result" id="fortune-advice"></div>
        <div class="result" id="hexagram-result"></div>
    </div>

    <script>
        function revealFortune() {
            const fortunes = ["大吉", "吉", "平", "凶"];
            const advices = ["冲", "缓", "勇", "勤", "避", "善", "幸"];
            const hexagrams = [
                "乾：元，亨，利，贞。",
                "坤：元，亨，利，牝马之贞。",
                "屯：元亨，利贞。勿用有攸往，利建侯。",
                "蒙：亨。匪我求童蒙，童蒙求我。初筮告，再三渎，渎则不告。利贞。",
                "需：有孚，光亨，贞吉。利涉大川。",
                "讼：有孚窒惕，中吉，终凶。利见大人，不利涉大川。",
                "师：贞，丈人吉，无咎。",
                "比：吉。原筮，元永贞，无咎。不宁方来，后夫凶。",
                "小畜：亨。密云不雨，自我西郊。",
                "履：履虎尾，不咥人，亨。",
                "泰：小往大来，吉亨。",
                "否：否之匪人，不利君子贞，大往小来。",
                "同人：同人于野，亨。利涉大川，利君子贞。",
                "大有：元亨。",
                "谦：亨，君子有终。",
                "豫：利建侯行师。",
                "随：元亨，利贞，无咎。",
                "蛊：元亨，利涉大川。先甲三日，后甲三日。",
                "临：元亨，利贞。至于八月有凶。",
                "观：盥而不荐，有孚顒若。",
                "噬嗑：亨。利用狱。",
                "贲：亨。小利有攸往。",
                "剥：不利有攸往。",
                "复：亨。出入无疾，朋来无咎。反复其道，七日来复，利有攸往。",
                "无妄：元亨，利贞。其匪正有眚，不利有攸往。",
                "大畜：利贞，不家食吉，利涉大川。",
                "颐：贞吉。观颐，自求口实。",
                "大过：栋挠，利有攸往，亨。",
                "坎：习坎，有孚，维心亨，行有尚。",
                "离：利贞，亨。畜牝牛，吉。",
                "咸：亨，利贞。取女吉。",
                "恒：亨，无咎，利贞。利有攸往。",
                "遁：亨，小利贞。",
                "大壮：利贞。",
                "晋：康侯用锡马蕃庶，昼日三接。",
                "明夷：利艰贞。",
                "家人：利女贞。",
                "睽：小事吉。",
                "蹇：利西南，不利东北。利见大人。贞吉。",
                "解：利西南，无所往，其来复吉。有攸往，夙吉。",
                "损：有孚，元吉，无咎。可贞。利有攸往。曷之用，二簋可用享。",
                "益：利有攸往，利涉大川。",
                "夬：扬于王庭，孚号有厉。告自邑，不利即戎，利有攸往。",
                "姤：女壮，勿用取女。",
                "萃：亨，王假有庙，利见大人，亨，利贞。用大牲吉，利有攸往。",
                "升：元亨。用见大人，勿恤。南征吉。",
                "困：亨。贞大人吉，无咎。有言不信。",
                "井：改邑不改井，无丧无得。往来井井。汔至亦未繘井，羸其瓶，凶。",
                "革：己日乃孚，元亨利贞，悔亡。",
                "鼎：元吉，亨。",
                "震：亨。震来虩虩，笑言哑哑。震惊百里，不丧匕鬯。",
                "艮：艮其背，不获其身，行其庭，不见其人，无咎。",
                "渐：女归吉，利贞。",
                "归妹：征凶，无攸利。",
                "丰：亨。王假之，勿忧，宜日中。",
                "旅：小亨，旅贞吉。",
                "巽：小亨，利有攸往，利见大人。",
                "兑：亨，利贞。",
                "涣：亨。王假有庙，利涉大川，利贞。",
                "节：亨。苦节不可贞。",
                "中孚：豚鱼，吉，利涉大川，利贞。",
                "小过：亨，利贞。可小事，不可大事。飞鸟遗之音，不宜上宜下，大吉。",
                "既济：亨，小利贞。初吉终乱。",
                "未济：亨。小狐汔济，濡其尾，无攸利。"
            ];
            const now = new Date();
            const seed = now.getFullYear() * now.getMonth() * now.getDate() * now.getHours() * now.getMinutes() * now.getSeconds();
            const randomIndex = Math.floor(Math.abs(Math.sin(seed)) * fortunes.length);
            const fortune = fortunes[randomIndex];
            const luckyNumber = Math.floor(Math.random() * 100);
            const randomColor = getRandomColor();
            const randomAdvice = advices[Math.floor(Math.random() * advices.length)];
            const hexagram = hexagrams[Math.floor(Math.random() * hexagrams.length)];

            document.getElementById('fortune-result').innerText = fortune;
            document.getElementById('lucky-number').innerText = `今日幸运数字：${luckyNumber}`;
            document.getElementById('lucky-color').innerHTML = `今日幸运颜色：<div class="color-block" style="background-color: ${randomColor};"></div> ${randomColor}`;
            document.getElementById('fortune-advice').innerText = `今日指示：${randomAdvice}`;
            document.getElementById('hexagram-result').innerText = `今日卦辞：${hexagram}`;

            document.getElementById('fortune-card').style.transform = "rotateY(180deg)";
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
